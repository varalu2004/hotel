<!DOCTYPE html>
<html>
<head>
<style>
/* CSS for centering the message */
.centered {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #4CAF50;
  color: white;
  padding: 20px;
  text-align: center;
  z-index: 1000;
}
</style>
</head>
<body>

<form id="registrationForm">
  <label for="username">Username:</label>
  <input type="text" id="username" required>
  
  <label for="email">Email:</label>
  <input type="email" id="email" required>
  
  <button type="button" id="registerButton">Register</button>
</form>

<div class="centered" id="successMessage">Registration Successful!</div>

<script>
document.getElementById("registerButton").addEventListener("click", function() {
  // Perform your registration logic here
  
  // Assuming registration is successful, show the success message
  var successMessage = document.getElementById("successMessage");
  successMessage.style.display = "block";
  
  // Hide the success message after a few seconds (e.g., 3 seconds)
  setTimeout(function() {
    successMessage.style.display = "none";
  }, 3000); // 3000 milliseconds = 3 seconds
});
</script>

</body>
</html>
